<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gacha Probability Calculator</title>
</head>
<body>
    <h1>나 비틱이냐?</h1>
    <div class="input-container">
        <label for="tries">가챠 시도 횟수:</label>
        <input type="number" id="tries" min="1" required>
    </div>
    <div class="input-container">
        <label for="probability">유효한 상품 확률 (0-100%):</label>
        <input type="number" id="probability" min="0" max="100" step="0.01" required>
    </div>
    <div class="input-container">
        <label for="current-items">현재 보유한 유효한 상품 수:</label>
        <input type="number" id="current-items" min="0" required>
    </div>
    <button id="calculate-button">계산하기</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
